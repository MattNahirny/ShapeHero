<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="320" height="480" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var img = new Image()
var img2 = new Image()
var img3 = new Image()
var img4 = new Image()
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
img.onload = function(){
ctx.drawImage(img,0,0,320,480);
ctx.drawImage(img2,30,240);
ctx.drawImage(img3,30,320);
ctx.drawImage(img4,30,400);
};
img.src = 'img/StarBackground.png';
img2.src = 'img/Playbutton.png';
img3.src = 'img/Leaderboardbutton.png';
img4.src = 'img/Optionsbutton.png';
</script>

<div style="top: 200px; left: 30px; position: absolute; background-color: red;">
</div>
</body>
</html>
