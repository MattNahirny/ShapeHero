<!DOCTYPE html>
<html>
	<head>
		<title>Shape Hero</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <canvas id="canvas" width="320" height="480"></canvas>
		<script>
			var c = document.getElementById("canvas");
			var ctx = c.getContext("2d");
			
			var width = window.innerWidth;
			var height = window.innerHeight;
			
			ctx.rect(0,0,canvas.width,canvas.height);
			ctx.fillStyle="white";
			ctx.fill();
			
			ctx.beginPath();
			ctx.moveTo(.2*canvas.width,0);
			ctx.lineTo(.2*canvas.width,canvas.height);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(.4*canvas.width,0);
			ctx.lineTo(.4*canvas.width,canvas.height);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(.6*canvas.width,0);
			ctx.lineTo(.6*canvas.width,canvas.height);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(.8*canvas.width,0);
			ctx.lineTo(.8*canvas.width,canvas.height);
			ctx.stroke();
			
			var count = 25;
			var shapes = [];
		</script>
    </body>

</html>
