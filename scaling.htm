<!DOCTYPE html>
<html>
	<head>
		<title>Shape Hero</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body style="margin:0px;">
        <canvas id="canvas" width="320" height="480"></canvas>
		<script>
			var ctx = document.getElementById("canvas").getContext("2d");
			
			window.addEventListener("resize", function() {
				ctx.canvas.width = window.innerWidth;
				ctx.canvas.height = window.innerHeight;
				
				
				draw();
			});

			
			ctx.canvas.width = window.innerWidth;
			ctx.canvas.height = window.innerHeight;
			
			draw();
			
			function draw() {
				ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
				ctx.fillStyle = "black";
				ctx.fill();
				
				ctx.strokeStyle="grey";
				ctx.beginPath();
				ctx.moveTo(ctx.canvas.width / 5, 0);
				ctx.lineTo(ctx.canvas.width / 5, ctx.canvas.height);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(2 * (ctx.canvas.width / 5), 0);
				ctx.lineTo(2 * (ctx.canvas.width / 5), ctx.canvas.height);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(3 * (ctx.canvas.width / 5), 0);
				ctx.lineTo(3 * (ctx.canvas.width / 5), ctx.canvas.height);
				ctx.stroke();
				
				ctx.beginPath();
				ctx.moveTo(4 * (ctx.canvas.width / 5), 0);
				ctx.lineTo(4 * (ctx.canvas.width / 5), ctx.canvas.height);
				ctx.stroke();
				
				ctx.fillStyle = "red";
				if(ctx.canvas.width > ctx.canvas.height) {
					ctx.font = 'italic bold 30px sans-serif';
					ctx.textBaseline = 'bottom';
					ctx.fillText('please put your screen to portrait', 50, 100);
				}
			}
		</script>
    </body>

</html>
