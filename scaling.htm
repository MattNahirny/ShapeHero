<!DOCTYPE html>
<html>
	<head>
		<title>Shape Hero</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body style="margin:0px;">
        <canvas id="canvas" width="320" height="480"></canvas>
		<script>
			var ctx = document.getElementById("canvas").getContext("2d");
			var image = new Image();
			image.src = "img/shapes/triangle/red_triangle.png";
			
			window.addEventListener("resize", function() {
				ctx.canvas.width = window.innerWidth;
				ctx.canvas.height = window.innerHeight;
				
				
				draw();
			});

			
			ctx.canvas.width = window.innerWidth;
			ctx.canvas.height = window.innerHeight;
			
			draw();
			
			function draw() {
				ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
				ctx.fillStyle = "black";
				ctx.fill();
				
				
				
				ctx.fillStyle = "red";
				if(ctx.canvas.width > ctx.canvas.height) {
					ctx.font = 'italic bold ' + ctx.canvas.width * (10 / 320) + 'px ' + 'sans-serif';
					ctx.textBaseline = 'bottom';
					ctx.fillText('please put your screen to portrait', ctx.canvas.width * (50 / 320), ctx.canvas.height * (100 / 480));
				
				} else {
					ctx.strokeStyle="grey";
					ctx.lineWidth="2";
					ctx.beginPath();
					ctx.moveTo(ctx.canvas.width * (64 / 320), ctx.canvas.height * (0 / 480));
					ctx.lineTo(ctx.canvas.width * (64 / 320), ctx.canvas.height * (480 / 480));
					ctx.stroke();
					
					ctx.drawImage(image, ctx.canvas.width * (0 / 320), ctx.canvas.height * (0 / 480), ctx.canvas.width * (64 / 320), ctx.canvas.width * (64 / 320));
				}
			}
		</script>
    </body>

</html>
